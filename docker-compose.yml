version: "3.9"

services:
  db:
    image: postgres:16
    container_name: test-task-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 10

  migrate:
    build: .
    container_name: test-task-migrate
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DB_HOST: db
    working_dir: /app
    command: ["make", "migrate-up"]

  app:
    build: .
    container_name: test-task-app
    depends_on:
      migrate:
        condition: service_completed_successfully
    env_file:
      - .env
    environment:
      DB_HOST: db
      APP_PORT: ":8080"
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  db_data:
