version: "3.9"

services:
  db:
    image: postgres:16
    container_name: test-task-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: testTask
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d testTask"]
      interval: 5s
      timeout: 3s
      retries: 10

  migrate:
    build: .
    container_name: test-task-migrate
    depends_on:
      db:
        condition: service_healthy
    command: [
      "goose",
      "-dir", "/app/migrations",
      "postgres",
      "${DSN_PG}",
      "up"
    ]
    restart: "no"

  app:
    build: .
    container_name: test-task-app
    depends_on:
      migrate:
        condition: service_completed_successfully
    env_file:
      - .env
    environment:
      DB_HOST: db
      DB_USER: postgres
      DB_PASSWORD: secret
      DB_NAME: testTask
      DB_PORT: 5432
      DB_SSLMODE: disable
      APP_PORT: ":8080"
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  db_data:
